{% load static %}
<head>
    <title>MTG Tournament</title>
	<link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet"></link>
</head>
<body>
	<h1>MTG Tournament</h1>
	<form method="post">
		{% csrf_token %}
		<h2>Create New Tournament</h2>
		<div>Name: <input type="text" name="t_name" /></div>
		<div>Players:</div>
		<div><textarea name="player_names" rows="40" cols="100"></textarea></div>
		<div style="margin-top:10px"><input type="submit" value="Create" /></div>
	</form>
		<h2>Open Existing Tournament</h2>
		{% if tour_list %}
		<table>
		{% for t in tour_list %}
			<tr>
				<td><a href="{% url 'tournament:detail' t.id %}">{{ t.name }}</a></td>
				<td>{{ t.last_modified }}</td>
			</tr>
		{% endfor %}
		</table>
		{% endif %}
</body>
